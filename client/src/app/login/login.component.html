<!-- app-login.component.html -->
<div class="container">
  <h2>Login Form</h2>

  <form>
    <div class="form-group">
      <label for="loginEmail">Email address:</label>
      <input
        type="email"
        class="form-control"
        id="loginEmail"
        name="email"
        [(ngModel)]="loginUserData.email"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input
        type="password"
        class="form-control"
        id="loginPassword"
        name="password"
        [(ngModel)]="loginUserData.password"
        placeholder="Enter your password"
      />
    </div>

    <button (click)="loginUser()" type="submit" class="btn btn-success">
      Login
    </button>
  </form>
</div>
