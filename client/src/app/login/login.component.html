<!-- app-login.component.html -->
<div class="container">
  <h2 class="text-center">Sign in</h2>

  <form>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input
        type="email"
        class="form-control"
        id="loginEmail"
        name="email"
        [(ngModel)]="loginUserData.email"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="loginPassword"
        name="password"
        [(ngModel)]="loginUserData.password"
        placeholder="Enter your password"
      />
    </div>
    <div>
      <input type="checkbox" name="chk" id="chk" />
      <label class="ms-2" for="chk">Keep me signed in</label>
    </div>

    <button (click)="loginUser()" type="submit" class="btn btn-primary">
      Continue with Email
    </button>
  </form>
</div>
