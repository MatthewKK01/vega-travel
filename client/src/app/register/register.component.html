<div class="container mt-5 p-4 border">
  <h2>Registration Form</h2>

  <form class="form">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        [(ngModel)]="registeredUserData.email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="registeredUserData.password"
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Enter your password"
      />
    </div>
    <p *ngIf="errorText">{{ errorText }}</p>

    <button (click)="registerUser()" type="button" class="btn btn-primary">
      Register
    </button>
  </form>
</div>
